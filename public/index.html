<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleToon</title>
    <!-- Cargar módulos TypeScript -->
    <script type="module">
      import BaseModule from '/ts/modules/BaseModule.ts';
      import RouterModule from '/ts/modules/RouterModule.ts';
      import AppModule from '/ts/modules/AppModule.ts';      
      // Inicializar la aplicación
      const app = new AppModule();
      
      // Hacer disponibles globalmente para compatibilidad
      window.BaseModule = BaseModule;
      window.RouterModule = RouterModule;
      window.AppModule = AppModule;
      window.appModule = app;
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-pink-700 text-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-2xl font-bold nav-link hover:text-yellow-300 transition">GALLETOON</a>

        <div class="flex-1 mx-20">
          <input
            type="text"
            placeholder="Buscar..."
            class="w-full px-4 py-2 rounded-md shadow-inner focus:outline-none focus:ring focus:ring-yellow-300 text-black"
          />
        </div>

        <nav class=space-x-4 text-sm md:block">
          <a href="/categorias" class=nav-link>Categorías</a>
          <a href="/gallecoins" class=nav-link>GalleCoins</a>
          <a href="/auth" class=nav-link>Registrarse</a>
          <a href="/auth" class=nav-link>Iniciar Sesión</a>
        </nav>
    </header>

    <!-- Contenido SPA -->
    <main id="app-root" class="flex-1 max-w-7xl mx-auto w-full p-4">

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
      <p>&copy; 2025 GalleToon. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
