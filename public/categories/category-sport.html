<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deportes - GalleToon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-pink-700 text-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-2xl font-bold nav-link hover:text-yellow-300 transition">GALLETOON</a>
        <div class="flex-1 mx-20">
          <input
            type="text"
            placeholder="Buscar..."
            class="w-full px-4 py-2 rounded-md shadow-inner focus:outline-none focus:ring focus:ring-yellow-300 text-black"
          />
        </div>
        <nav class="space-x-4 text-sm md:block">
          <a href="/categorias" class="nav-link">Categorías</a>
          <a href="/gallecoins" class="nav-link">GalleCoins</a>
          <a href="/auth" class="nav-link">Iniciar Sesión</a>
        </nav>
      </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto w-full p-4">
      <!-- Hero de Deportes -->
      <section class="relative h-56 md:h-72 w-full bg-cover bg-center mb-8" style="background-image: url('https://wallpaperaccess.com/full/4234037.jpg');">
        <div class="absolute inset-0 bg-green-900 bg-opacity-60 flex items-center justify-center">
          <h1 class="text-white text-4xl md:text-5xl font-bold">Manga de Deportes</h1>
        </div>
      </section>

      <!-- Botones de categorías -->
      <div class="flex flex-wrap justify-center gap-4 mb-10">
        <a href="/categories/category-action" class="px-6 py-2 rounded-full bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">Acción</a>
        <a href="/categories/category-adventure" class="px-6 py-2 rounded-full bg-pink-600 text-white font-semibold hover:bg-pink-700 transition">Aventura</a>
        <a href="/categories/category-drama" class="px-6 py-2 rounded-full bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition">Drama</a>
        <a href="/categories/category-romance" class="px-6 py-2 rounded-full bg-red-500 text-white font-semibold hover:bg-red-600 transition">Romance</a>
        <a href="/categories/category-sport" class="px-6 py-2 rounded-full bg-green-600 text-white font-semibold hover:bg-green-700 transition">Deportes</a>
        <a href="/categories/category-horror" class="px-6 py-2 rounded-full bg-gray-800 text-white font-semibold hover:bg-gray-900 transition">Terror</a>
      </div>

      <!-- Mangas de Deportes -->
      <section class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Mangas de Deportes</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
          <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
            <a href="/manga/id-haikyuu" class="nav-link">
              <img src="https://m.media-amazon.com/images/I/81QwQf8QKGL.jpg" alt="Haikyuu!!" class="w-full h-48 sm:h-56 md:h-64 object-cover">
              <div class="p-4">
                <h3 class="font-bold text-md truncate">Haikyuu!!</h3>
                <p class="text-gray-600 text-sm mt-1">Voleibol, trabajo en equipo y superación personal</p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
      <p>&copy; 2025 GalleToon. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/category.js"></script>
  </body>
</html>
