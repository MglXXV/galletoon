<div class="auth-container">
	<div class="auth-form">
		<h2 class="auth-title">Crear Cuenta</h2>
		<form
			class="register-form"
			id="registerForm">
			<div class="form-group">
				<label
					for="username"
					class="form-label"
					>Nombre de Usuario</label
				>
				<input
					type="text"
					id="username"
					name="username"
					class="form-input"
					required />
			</div>

			<div class="form-group">
				<label
					for="email"
					class="form-label"
					>Correo Electrónico</label
				>
				<input
					type="email"
					id="email"
					name="email"
					class="form-input"
					required />
			</div>

			<div class="form-group">
				<label
					for="password"
					class="form-label"
					>Contraseña</label
				>
				<input
					type="password"
					id="password"
					name="password"
					class="form-input"
					required />
			</div>

			<div class="form-group">
				<label
					for="confirmPassword"
					class="form-label"
					>Confirmar Contraseña</label
				>
				<input
					type="password"
					id="confirmPassword"
					name="confirmPassword"
					class="form-input"
					required />
			</div>

			<button
				type="submit"
				class="btn btn-primary btn-full">
				Crear Cuenta
			</button>
		</form>

		<div class="auth-links">
			<a
				href="/login"
				class="nav-link"
				>¿Ya tienes cuenta? Inicia sesión</a
			>
		</div>
	</div>
</div>
