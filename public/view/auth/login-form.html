<div class="auth-container">
	<div class="auth-form">
		<h2 class="auth-title">Iniciar Sesión</h2>
		<form
			class="login-form"
			id="loginForm">
			<div class="form-group">
				<label
					for="email"
					class="form-label"
					>Correo Electrónico</label
				>
				<input
					type="email"
					id="email"
					name="email"
					class="form-input"
					required />
			</div>

			<div class="form-group">
				<label
					for="password"
					class="form-label"
					>Contraseña</label
				>
				<input
					type="password"
					id="password"
					name="password"
					class="form-input"
					required />
			</div>

			<button
				type="submit"
				class="btn btn-primary btn-full">
				Iniciar Sesión
			</button>
		</form>

		<div class="auth-links">
			<a
				href="/register"
				class="nav-link"
				>¿No tienes cuenta? Regístrate</a
			>
		</div>
	</div>
</div>
