<div class="manga-reader">
  <!-- Hero principal -->
  <div class="manga-hero">
	<div class="manga-hero-bg">
	  <img src="assets/images/portada-ejemplo.jpg" alt="Portada del manga" class="manga-hero-img" />
	</div>
	<div class="manga-hero-info">
	  <h1 class="manga-title">Título del Manga</h1>
	  <span class="manga-category">Categoría</span>
	  <p class="manga-synopsis">
		Sinopsis breve del manga seleccionada por el usuario.
	  </p>
	</div>
  </div>

  <!-- Lista de capítulos -->
  <div class="manga-chapters-section">
	<h2 class="section-title">Capítulos</h2>
	<div class="chapters-list">
	  <!-- Ejemplo de capítulo bloqueado -->
	  <div class="chapter-item">
		<div class="chapter-info">
		  <h3 class="chapter-title">Capítulo 1: El Comienzo</h3>
		  <span class="chapter-date">Publicado: 2025-01-01</span>
		</div>
		<div class="chapter-actions">
		  <button class="btn btn-primary">Comprar</button>
		</div>
	  </div>
	  <!-- Ejemplo de capítulo comprado -->
	  <div class="chapter-item">
		<div class="chapter-info">
		  <h3 class="chapter-title">Capítulo 2: La Aventura</h3>
		  <span class="chapter-date">Publicado: 2025-01-08</span>
		</div>
		<div class="chapter-actions">
		  <button class="btn btn-success">Leer</button>
		</div>
	  </div>
	  <!-- Más capítulos se renderizarán dinámicamente -->
	</div>
  </div>
</div>
