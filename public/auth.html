<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Autenticación - GalleToon</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body
        class="min-h-screen relative"
        style="background-image: url('https://wallpaperaccess.com/full/4234037.png'); background-size: cover; background-position: center; background-repeat: no-repeat; backdrop-filter: blur(5px) brightness(0.4);" 
    >
        <!-- Header de Autenticación -->
        <header class="bg-white/80 backdrop-blur-sm shadow-sm">
            <div
                class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between"
            >
                <a
                    href="/"
                    class="text-2xl font-bold text-white hover:text-pink-600 transition"
                >
                    <i class="fas fa-book-open mr-2"></i>GalleToon
                </a>
                <a
                    href="/"
                    class="text-white hover:text-yellow-500 transition"
                >
                    <i class="fas fa-arrow-left mr-2"></i>Volver al Sitio
                </a>
            </div>
        </header>

        <main
            id="auth-content"
            class="flex items-center justify-center min-h-screen py-12"
        >
            <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full rounded-md border-2 border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" class="mt-1 block w-full rounded-md border-2 border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">Iniciar Sesión</button>
                    <p class="text-sm text-gray-600 mt-4">¿No tienes una cuenta? <a href="/register" class="text-indigo-600 hover:text-indigo-700">Registrate</a></p>
                </form>
            </div>
        </main>

        <!-- Notificaciones -->
        <div
            id="notifications-container"
            class="fixed top-4 right-4 z-50"
        ></div>
    </body>
</html>
