<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfil - GalleToon</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-pink-700 text-white shadow-md sticky top-0 z-50">
            <div
                class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
            >
                <a
                    href="/"
                    class="text-2xl font-bold nav-link hover:text-yellow-300 transition"
                    >GALLETOON</a
                >
                <nav class="space-x-4 text-sm md:block">
                    <a href="/api/categorias" class="nav-link">Categorías</a>
                    <a href="/api/gallecoins" class="nav-link">GalleCoins</a>
                    <a href="/api/auth/logout" class="nav-link"
                        >Cerrar Sesión</a
                    >
                </nav>
            </div>
        </header>

        <main class="flex-1 max-w-3xl mx-auto w-full p-4">
            <!-- Hero Perfil -->
            <section
                class="relative w-full bg-gray-200 rounded-lg shadow-md py-12 flex flex-col items-center mb-8"
            >
                <div class="flex flex-col items-center justify-center">
                    <h1
                        id="profile-username"
                        class="text-4xl font-bold text-gray-800 mb-2"
                    >
                        UsernameUsuario
                    </h1>
                    <p id="profile-email" class="text-lg text-gray-600 mb-2">
                        correo@ejemplo.com
                    </p>
                    <div class="flex items-center gap-2">
                        <span class="text-yellow-500 text-2xl font-bold"
                            >&#x1F4B0;</span
                        >
                        <span
                            id="profile-gallecoins"
                            class="text-xl font-bold text-gray-700"
                            >1000 Gallecoins</span
                        >
                    </div>
                </div>
            </section>

            <!-- Botón y formulario de edición -->
            <div class="flex flex-col items-center mb-8">
                <button
                    id="edit-profile-btn"
                    class="mb-4 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition"
                >
                    Editar perfil
                </button>
                <form
                    id="edit-profile-form"
                    class="w-full max-w-sm bg-white rounded-lg shadow-md p-6 mb-4 hidden"
                >
                    <label
                        for="edit-username"
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Nuevo Username</label
                    >
                    <input
                        type="text"
                        id="edit-username"
                        class="mb-4 block w-full rounded-md border-2 border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    />
                    <button
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition"
                    >
                        Confirmar
                    </button>
                </form>
            </div>

            <!-- Biblioteca de mangas favoritos -->
            <section>
                <h2 class="text-2xl font-bold mb-4 text-center">
                    Mi Biblioteca
                </h2>
                <p class="text-center text-gray-500">En construcción...</p>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
            <p>&copy; 2025 GalleToon. Todos los derechos reservados.</p>
        </footer>
        <script>
            // Mostrar/ocultar formulario de edición
            document
                .getElementById("edit-profile-btn")
                .addEventListener("click", function () {
                    document
                        .getElementById("edit-profile-form")
                        .classList.toggle("hidden");
                });
        </script>
        <script src="js/index.js"></script>
    </body>
</html>
