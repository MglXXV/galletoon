<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Perfil - GalleToon</title>

        <!-- Tailwind -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />

        <style>
            :root {
                --font: "Poppins", sans-serif;
            }
            body {
                font-family: var(--font);
                background: linear-gradient(135deg, #250518, #5c0e3e, #811951);
                color: #fce7f3;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            header {
                background-color: #db2777;
                box-shadow: 0 4px 6px rgba(219, 39, 119, 0.6);
            }
            .nav-link {
                color: white;
                transition: color 0.3s ease;
            }
            .nav-link:hover {
                color: #fcd34d;
            }
            .hero-section {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 1rem;
                padding: 2rem;
                box-shadow: 0 6px 16px rgba(219, 39, 119, 0.4);
                text-align: center;
            }
            .footer {
                background-color: #250518;
                color: #f9a8d4;
                padding: 1rem 0;
                text-align: center;
                box-shadow: 0 -4px 8px rgb(219 39 119 / 0.5);
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <header class="sticky top-0 z-50">
            <div
                class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
            >
                <a
                    href="/"
                    class="nav-link flex items-center space-x-2 text-white text-2xl font-bold"
                >
                    <span>üé¥</span>
                    <span>GALLETOON</span>
                </a>

                <nav class="flex items-center space-x-6 text-sm">
                    <a
                        href="/api/categorias"
                        class="nav-link flex items-center space-x-1"
                    >
                        <i class="fas fa-th-list"></i>
                        <span>Categor√≠as</span>
                    </a>
                    <a
                        href="/api/gallecoins"
                        class="nav-link flex items-center space-x-1"
                    >
                        <i class="fas fa-coins"></i>
                        <span>GalleCoins</span>
                    </a>
                    <button
                        id="logout-btn"
                        class="nav-link flex items-center space-x-1"
                        href="/"
                    >
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesi√≥n</span>
                    </button>
                </nav>
            </div>
        </header>

        <!-- Contenido -->
        <main class="flex-1 max-w-3xl mx-auto w-full p-6">
            <!-- Hero perfil -->
            <section class="hero-section mb-10">
                <div class="flex flex-col items-center">
                    <i
                        class="fas fa-user-circle text-6xl mb-4 text-pink-300"
                    ></i>
                    <h1 id="profile-username" class="text-3xl font-bold mb-2">
                        UsernameUsuario
                    </h1>
                    <p id="profile-email" class="text-lg mb-2 text-pink-200">
                        correo@ejemplo.com
                    </p>
                    <div class="flex items-center gap-2 mt-2">
                        <i class="fas fa-coins text-yellow-400 text-xl"></i>
                        <span
                            id="profile-gallecoins"
                            class="text-xl font-semibold"
                        >
                            1000 GalleCoins
                        </span>
                    </div>
                </div>
            </section>

            <!-- Biblioteca -->
            <section>
                <h2 class="text-2xl font-bold mb-4 text-center text-pink-200">
                    Mi Biblioteca
                </h2>
                <div
                    id="favorite-mangas"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
                >
                    <p
                        class="col-span-full text-center text-pink-100 opacity-70"
                    >
                        En construcci√≥n...
                    </p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto">
            <p>&copy; 2025 GalleToon. Todos los derechos reservados.</p>
        </footer>

        <script src="/js/index.js"></script>
    </body>
</html>
