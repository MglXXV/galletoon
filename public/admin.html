<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - GalleToon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module">
      import BaseModule from '/ts/modules/BaseModule.ts';
      import AdminModule from '/ts/modules/AdminModule.ts';
      // Inicializar módulo de administración
      const adminModule = new AdminModule();
      // Hacer disponibles globalmente para compatibilidad
      window.BaseModule = BaseModule;
      window.AdminModule = AdminModule;
      window.adminModule = adminModule;
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header de Administración -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-2xl font-bold hover:text-yellow-300 transition">
                    <i class="fas fa-cog mr-2"></i>GalleToon Admin
                </a>
            </div>
            <nav class="flex items-center space-x-6">
                <button id="btn-mangas" class="nav-link-admin px-4 py-2 rounded-md hover:bg-gray-700 transition">
                    <i class="fas fa-book mr-2"></i>Gestionar Mangas
                </button>
                <button id="btn-capitulos" class="nav-link-admin px-4 py-2 rounded-md hover:bg-gray-700 transition">
                    <i class="fas fa-list mr-2"></i>Gestionar Capítulos
                </button>
                <a href="/" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-md transition">
                    <i class="fas fa-home mr-2"></i>Volver al Sitio
                </a>
            </nav>
        </div>
    </header>
    <!-- Contenido Principal - Se renderizará dinámicamente -->
    <main id="admin-content" class="max-w-7xl mx-auto p-6">
        <!-- El contenido se cargará dinámicamente aquí -->
    </main>
    <!-- Notificaciones -->
    <div id="notifications-container" class="fixed top-4 right-4 z-50"></div>
</body>
</html>
