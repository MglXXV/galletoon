<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GalleCoins - GalleToon</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(
                    135deg,
                    #250518 0%,
                    #5c0e3e 50%,
                    #811951 100%
                );
                min-height: 100vh;
                margin: 0;
                padding: 2rem;
                color: #fce7f3;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Contenedor superior con título a la izquierda y botón a la derecha */
            header {
                width: 100%;
                max-width: 900px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
                padding: 0 0.5rem;
            }

            /* Título GalleToon con icono */
            .site-title {
                display: flex;
                align-items: center;
                font-weight: 700;
                font-size: 1.8rem;
                color: #f9a8d4;
                text-shadow: 0 0 8px #db2777;
            }
            .site-title i {
                margin-right: 0.75rem;
                color: #db2777;
                font-size: 2.2rem;
            }

            /* Botón Volver */
            .btn-back {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                background-color: #db2777;
                color: #fce7f3;
                padding: 0.5rem 1.25rem;
                border-radius: 0.75rem;
                font-weight: 600;
                font-size: 1rem;
                text-decoration: none;
                box-shadow: 0 4px 10px rgba(219, 39, 119, 0.7);
                transition:
                    background-color 0.3s ease,
                    box-shadow 0.3s ease;
            }
            .btn-back i {
                margin-right: 0.5rem;
                font-size: 1.2rem;
            }
            .btn-back:hover {
                background-color: #9f1745;
                box-shadow: 0 6px 14px rgba(159, 23, 69, 0.9);
            }

            main {
                max-width: 1200px; /* Más ancho */
                width: 100%;
                background: rgba(37, 5, 24, 0.85);
                padding: 3rem 3rem; /* Más espacio interno */
                border-radius: 1rem;
                box-shadow: 0 8px 30px rgba(219, 39, 119, 0.7);
            }
            h1 {
                font-weight: 700;
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                color: #f9a8d4;
                text-shadow: 0 0 8px #db2777;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            h1 i {
                margin-right: 0.75rem;
                color: #db2777;
                font-size: 2.8rem;
            }
            p {
                color: #f9a8d4;
                font-size: 1.1rem;
                text-align: center;
                margin-bottom: 2rem;
            }
            .grid {
                display: flex;
                gap: 1.8rem;
                flex-wrap: wrap;
                justify-content: center;
                overflow-x: visible;
            }
            .package-card {
                background: #311229;
                border-radius: 2rem;
                box-shadow: 0 6px 20px rgba(219, 39, 119, 0.5);
                padding: 1.8rem 1.1rem;
                text-align: center;
                transition:
                    box-shadow 0.3s ease,
                    transform 0.3s ease;
                cursor: pointer;
                width: 280px;
                margin-bottom: 1.5rem;
                flex-shrink: 0;
                align-items: center;
            }
            .package-card:hover {
                box-shadow: 0 12px 36px rgba(219, 39, 119, 0.9);
                transform: translateY(-6px);
                text-align: center;
            }
            .icon-circle {
                background: #db2777;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                margin: 0 auto 1.25rem auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .icon-circle i {
                color: #fce7f3;
                font-size: 1.8rem;
            }
            .package-title {
                font-size: 1.75rem;
                font-weight: 700;
                color: #fce7f3;
                margin-bottom: 0.5rem;
            }
            .package-price {
                font-size: 2rem;
                font-weight: 700;
                color: #f9a8d4;
                margin-bottom: 1.5rem;
            }
            .buy-btn {
                background-color: #db2777;
                color: #fce7f3;
                padding: 0.6rem 0;
                border-radius: 0.75rem;
                font-weight: 600;
                font-size: 1.1rem;
                width: 100%;
                transition: background-color 0.3s ease;
                border: none;
            }
            .buy-btn:hover {
                background-color: #9f1745;
            }

            @keyframes fade-in-down {
                from {
                    opacity: 0;
                    transform: translate(-50%, -10px);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
            }
            .animate-fade-in-down {
                animation: fade-in-down 0.3s ease-out;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="site-title"><i class="fas fa-coins"></i> GalleToon</div>
            <a href="/" class="btn-back" aria-label="Volver al inicio">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </header>

        <main id="gallecoins-content">
            <div id="comprar-view" class="gc-view">
                <div class="text-center mb-8">
                    <h1><i class="fas fa-coins"></i>Comprar GalleCoins</h1>
                    <p>
                        Elige el paquete que mejor se adapte a tus necesidades
                    </p>
                </div>

                <div class="grid">
                    <div class="package-card">
                        <div class="icon-circle">
                            <i class="fas fa-coins"></i>
                        </div>
                        <h3 class="package-title">50 GalleCoins</h3>
                        <div class="package-price">$5</div>
                        <button class="buy-btn" data-amount="50" id="buy-50">
                            Comprar ahora
                        </button>
                    </div>

                    <div class="package-card">
                        <div class="icon-circle">
                            <i class="fas fa-coins"></i>
                        </div>
                        <h3 class="package-title">100 GalleCoins</h3>
                        <div class="package-price">$10</div>
                        <button class="buy-btn" data-amount="100" id="buy-100">
                            Comprar ahora
                        </button>
                    </div>

                    <div class="package-card">
                        <div class="icon-circle">
                            <i class="fas fa-coins"></i>
                        </div>
                        <h3 class="package-title">200 GalleCoins</h3>
                        <div class="package-price">$20</div>
                        <button class="buy-btn" data-amount="200" id="buy-200">
                            Comprar ahora
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="/js/gallecoins.js"></script>
    </body>
</html>
